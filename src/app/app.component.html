<div>
  <h3 class="heading">Products</h3>
</div>

<div class="search-container">
  <input
    type="text"
    placeholder="Search products..."
    [(ngModel)]="searchQuery"
    (input)="filterSuggestions()"
    class="search-input"
  />
  <ul class="suggestion-list" *ngIf="filteredSuggestions.length && searchQuery">
    <li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>

<div class="product-container">
  <div *ngFor="let product of paginatedProducts()" class="product-card">
    <div class="image-wrapper">
      <img [src]="product.image" [alt]="product.name" class="product-image" />
    </div>
    <div class="product-info">
      <p class="product-name">{{ product.name }}</p>
      <p class="product-price">â‚¹{{ product.price }}</p>
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="gotToPage(currentpage - 1)" [disabled]="currentpage === 1">Prev</button>

  <button *ngFor="let page of totalPagesArray " (click)="gotToPage(page)">{{page}}</button>

  <button (click)="gotToPage(currentpage + 1)" [disabled]="currentpage*itemsperPage === products.length">Next</button>

</div>
